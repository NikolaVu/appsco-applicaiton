<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../neon-animation/animations/hero-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<!--
`appsco-application-add-settings`
Is used to present application settings.

Example:
    <body>
        <appsco-application-add-settings>
        </appsco-application-add-settings>


### Styling

`<appsco-application-add-settings>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--appsco-application-add-settings` | Mixin for the root element | `{}`

@demo demo/appsco-application-add.html
-->

<dom-module id="appsco-application-add-settings">
    <template>
        <style>
            :host {
                display: block;
            }
            :host appsco-application-info {
                margin-bottom: 10px;

                --paper-font-caption: {
                    font-size: 14px;
                 };
            }
        </style>

        <appsco-application-info
                id="applicationHeader"
                application="{{ application }}">
        </appsco-application-info>

        <div id="appscoApplicationSettings">

            <appsco-loader active="[[ _loader ]]" loader-alt="Appsco is saving application" multi-color></appsco-loader>

            <form id="saveApplicationForm">
                <paper-input
                        id="title"
                        label="title"
                        value="{{ _icon.title }}"
                        name="configure_application[title]"
                        required
                        ></paper-input>
                <paper-input
                        id="url"
                        label="url"
                        value="{{ _icon.url }}"
                        pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                        error-message="Invalid Url"
                        required
                        auto-validate
                        name="configure_application[url]"
                        ></paper-input>
                <paper-input
                        id="username"
                        label="username"
                        value="{{ _icon.claims.username }}"
                        name="icon_claims[username]"
                        ></paper-input>
                <paper-input
                        id="password"
                        label="password"
                        type="password"
                        value="{{ _icon.claims.password }}"
                        name="icon_claims[password]"
                        ></paper-input>
                <paper-textarea
                        id="note"
                        label="note"
                        value="{{ _icon.claims.note }}"
                        name="icon_claims[note]"
                        ></paper-textarea>
            </form>

        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-application-add-settings',

            properties: {

                /**
                 * Application to add.
                 */
                application: {
                    type: Object,
                    notify: true
                },

                /**
                 * Stores typed values (title, url and claims) to add.
                 */
                _icon: {
                    type: Object,
                    value: {},
                    notify: true
                },

                /**
                 * Authorization token.
                 */
                authorizationToken: {
                    type: String
                },

                /**
                 * Dashboard API link.
                 * API on which dashboard to save new application.
                 */
                dashboardApi: {
                    type: String
                },

                /**
                 * Computed action to call in order to save application as icon.
                 */
                _computedAction: {
                    type: String,
                    computed: "_computeAction(dashboardApi)"
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                /**
                 * Indicates if appsco loader should be displayed.
                 */
                _loader: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 600
                                }
                            }],
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.applicationHeader
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            listeners: {
                'application-changed': '_onApplicationChanged'
            },

            /**
             * Computes action for saving application as icon.
             *
             * @param {String} dashboardApi
             * @returns {string}
             * @private
             */
            _computeAction: function (dashboardApi) {
                return dashboardApi + '/icons';
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{Authorization: string}}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            /**
             * Called after application has been changed.
             * It sets _icon property values.
             * It sets focus to title input field.
             *
             * @private
             */
            _onApplicationChanged: function() {

                this._icon.claims = this.application.claims;

                if (!this._icon.title || this._icon.title == '') {
                    this.set('_icon.title', this.application.title);
                }

                if (!this._icon.url || this._icon.url == '') {
                    this.set('_icon.url', this.application.url);
                }

                setTimeout(function() {
                    this.$.title.focus();
                }.bind(this), 100);

            },

            /**
             * Saves application configuration and claims.
             *
             * @private
             */
            _submit: function () {
                var me = this;

                this._submitApplicationAsIcon().then(function(application) {

                    me._submitApplicationConfigure(application).then(function(application) {
                        me._submitNewClaims(application).then(function() {

                            me._onApplicationAdded();

                        });
                    });

                });
            },

            _submitApplicationAsIcon: function() {
                var me = this;

                return new Promise(function(resolve, reject) {
                    var body = '';

                    if (me.application.self) {
                        body = encodeURIComponent('application[resource]') + '=' + encodeURIComponent(me.application.self);
                    }

                    if('' != body) {
                        var options = {
                            url: me.dashboardApi + '/icons',
                            method: 'POST',
                            body: body,
                            handleAs: 'json',
                            headers: {
                                'Authorization': 'token ' + me.authorizationToken,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        };

                        var request = document.createElement('iron-request');
                        request.send(options).then(function() {

                            if (request.succeeded) {
                                resolve(request.response.icon);
                            }

                        });
                    } else {
                        resolve(false);
                    }
                });
            },

            /**
             * Configures application with given title and url.
             *
             * @returns {*}
             * @private
             */
            _submitApplicationConfigure: function(application) {
                var me = this;

                return new Promise(function(resolve, reject) {
                    var body = '';

                    if (application.title != me.$.title.value) {
                        body = encodeURIComponent(me.$.title.name) + '=' + encodeURIComponent(me.$.title.value);
                    }

                    if (application.url != me.$.url.value) {
                        body += body == "" ? '' : '&';
                        body += encodeURIComponent(me.$.url.name) + '=' + encodeURIComponent(me.$.url.value);
                    }

                    if('' != body) {
                        var options = {
                            url: application.self + '/application',
                            method: 'PATCH',
                            body: body,
                            handleAs: 'json',
                            headers: {
                                'Authorization': 'token ' + me.authorizationToken,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        };

                        var request = document.createElement('iron-request');
                        request.send(options).then(function() {

                            if (request.succeeded) {
                                resolve(request.response.icon);
                            }

                        });
                    } else {
                        resolve(false);
                    }
                });
            },

            /**
             * Saves application claims.
             *
             * @param {Object} application
             * @returns {*}
             * @private
             */
            _submitNewClaims: function(application) {
                var me = this;

                return new Promise(function(resolve, reject) {
                    var body = '',
                        username = me.$.username.value ? me.$.username.value : '',
                        password = me.$.password.value ? me.$.password.value : '',
                        note = me.$.note.value ? me.$.note.value : '';

                    if(
                            application.claims &&
                            username != '' &&
                            password != '' &&
                            (application.claims.username != username ||
                            application.claims.password != password ||
                            application.claims.note != note)
                    ) {
                        body =
                                encodeURIComponent(me.$.username.name) + '=' + encodeURIComponent(username) +
                                '&' +
                                encodeURIComponent(me.$.password.name) + '=' + encodeURIComponent(password) +
                                '&' +
                                encodeURIComponent(me.$.note.name) + '=' + encodeURIComponent(note)
                        ;
                    }

                    if('' != body) {
                        var options = {
                            url: application.self,
                            method: 'PATCH',
                            body: body,
                            handleAs: 'json',
                            headers: {
                                'Authorization': 'token ' + me.authorizationToken,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        };

                        var request = document.createElement('iron-request');
                        request.send(options).then(function() {

                            if (request.succeeded) {
                                resolve(request.response.icon);
                            }

                        });
                    } else {
                        resolve(application);
                    }
                });
            },

            /**
             * Submits form which adds application as item.
             */
            addApplication: function() {
                this._loader = true;
                this._submit();
            },

            /**
             * Called after application has been added.
             * It fires event.
             *
             * @private
             */
            _onApplicationAdded: function() {
                this._loader = false;

                /**
                 * Fired after application has been added.
                 *
                 * @event application-added
                 */
                this.fire('application-added');
            },

            /**
             * Resets component.
             */
            reset: function() {
                this._icon = {};
                this.$.saveApplicationForm.reset();
                this.$.url.invalid = false;
            }
        });
    </script>
</dom-module>
